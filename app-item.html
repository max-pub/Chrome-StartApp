<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">

<polymer-element name="app-item" attributes="app">
    <template>
        <style>
            :host{
                display: inline-block;
                margin: 10px;
                width: 90px;
                height: 120px;
                overflow:hidden;
            }
            *{
                font-family: Roboto;
                font-weight: 300;
            }
            center{
                font-size: 16px;
                width: 90px;
            }
            paper-icon-button{
                padding:0;
            }
            paper-icon-button /deep/ core-icon[role=img]{
                width:80px;
                height:80px;
            }
        </style>

        <paper-icon-button src="{{app.icon}}" on-tap="{{launch}}"></paper-icon-button>
        <center>{{app.name}}</center>
    </template>

    <script>
        Polymer({
            launch:function(){
                chrome.management.launchApp(this.app.id);
                chrome.tabs.getCurrent(function(tab){
                    chrome.tabs.remove(tab.id)
                });
//                if(this.app.appLaunchUrl) document.location = this.app.appLaunchUrl;
//                else chrome.management.launchApp(this.app.id);
            }
        });
    </script>
</polymer-element>
