<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">

<polymer-element name="chrome-item" attributes="icon,name,url">
    <template>
        <style>
            :host{
                display: inline-block;
                margin: 10px;
                width: 75px;
                height: 100px;
                overflow:hidden;
            }
            *{
                font-family: Roboto;
                font-weight: 300;
            }
            center{
                font-size: 15px;
                width: 75px;
            }
            paper-icon-button{
                padding:0;
                color:#555;
            }
            paper-icon-button /deep/ core-icon[role=img]{
                width:64px;
                height:64px;
            }
        </style>

        <paper-icon-button icon="{{icon}}" on-mousedown="{{go}}"></paper-icon-button>
        <center>{{name}}</center>
    </template>

    <script>
        Polymer({
            go:function(){
                var self = this;
                chrome.tabs.getCurrent(function(tab){
                    chrome.tabs.update(tab.id, {url:'chrome://'+self.url});
                });
//                chrome.tabs.create({url:'chrome://'+this.url});
//                window.open('chrome://'+this.url);
//                document.location = 'chrome://'+this.url;
            }
        });
    </script>
</polymer-element>
